{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Установить пароль</h2>
    <p>Пожалуйста, создайте новый пароль для своей учетной записи.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Установить пароль</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'login' %}">Уже есть аккаунт? Войдите здесь</a>
    </div>
  </div>
{% endblock %}

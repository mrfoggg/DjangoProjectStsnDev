{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
        {% if form.email.errors %}
            <div class="text-danger">
                {{ form.email.errors }}
            </div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}

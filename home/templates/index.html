{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'client_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Выйти</button>
        </form>
    {% else %}
        <h1>yвы не авторизованы</h1>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
{% endblock %}
